<!-- templates/advanced/metrics.html -->
{% extends 'advanced/base.html' %}

{% block title %}Model Metrics - YouTube Hate Detection{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Model Performance Metrics</h5>
                <div class="row mt-4">
                    <div class="col-md-3 mb-3">
                        <div class="metric-card accuracy">
                            <div class="metric-content">
                                <h6>Accuracy</h6>
                                <div class="metric-value">{{ metrics.accuracy }}%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="metric-card precision">
                            <div class="metric-content">
                                <h6>Precision</h6>
                                <div class="metric-value">{{ metrics.precision }}%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="metric-card recall">
                            <div class="metric-content">
                                <h6>Recall</h6>
                                <div class="metric-value">{{ metrics.recall }}%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="metric-card f1">
                            <div class="metric-content">
                                <h6>F1 Score</h6>
                                <div class="metric-value">{{ metrics.f1_score }}%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
